<form action="{% url 'edit' id=item.id %}" method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <h3>You are editting item ID #{{ item.id }}</h3>
            <div class="col">
                <td>Title:</td>
                <input type="text" name="title" value="{{ item.title }}">
            </div>
            <div class="col">
                <td>Description:</td>
                <input type="text" name="description" value="{{ item.description }}">
            </div>
            <div class="col">
                <td>Due Date:</td>
                <input type="text" name="due_date" value="{{ item.due_date }}">
            </div>
            <div class="col">
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>
</form>
